<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            
            <div class="col-sm-8 text-center mx-auto">
                <div class="cart shadow">
                    <audio src="audios/akhiyan.mp3" id="audio" ></audio>
                    <div>
                        <img src="images/imgakhiyan.jpg" alt="" class="w-40"></div>
                        </div>
                    <div >
                     <button class="btn btn-success" id="pre" onclick="pref()">Previous</button>
                     <button class="bt btn-primary" id="Playpausebutton" onclick="play()"><i class="fa-solid fa-play"></i></button>
                     <button class="btn btn-primary" id="stopBtn" onclick="stop()"><i class="fa-solid fa-pause"></i></button>
                     <button class="btn btn-success" id="nx" onclick="nxf()">Next</button>
 
                    </div>
              </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script>
       var audiopl=document.getElementById("audio");
       var Play=document.getElementById("Playpausebutton");
       var Stop=document.getElementById("stopBtn");
       var arr=['b.mp3','c.mp3','d.mp3'];   
       function play()
       {
           //alert("hi");
           if(audiopl.paused)
           {
              audiopl.play();
              Play.innerHTML="pause";
              Play.innerHTML='<i class="fa-solid fa-pause"></i>';
           }
           else{
            audiopl.pause();
            Play.innerHTML="play";
            Play.innerHTML="<i class='fa-solid fa-play'></i>";

           }
       }
       function stop()
        {
            audio.pause();
            Play.innerHTML="play";
            audio.currentTime=0;
        }
        function pref()
        {
            var i=0;
            audio.src="audios/"+arr[i];
            audio.play();
            Play.innerHTML="pause";
            i--;
            if(i==0)
            {
                i=1;
                i++;
            }

        }
        var i=0;
    function nxf()
    {
        //alert("hii");
        
       audio.src="audios/"+arr[i];
       audio.play();
       Play.innerHTML="pause ";
       i++;
       if(i==4)
       {
        i=0;
       }

    }
 

       

   
   
   </script>
  </body>
  </html>
