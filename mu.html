<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style1.css">
    <script src="https://kit.fontawesome.com/0fe811db17.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player ">
         <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i></div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>

            
         </nav>
         <img src="images/imgakhiyan.jpg" class="first-sng" >
         <h1>Akhiyan Gulaab</h1>
         <p> Mukesh Behnot</p>

         <audio  id="ad">
            <source src="audios/Akhiyan gulab.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
            <div>
                <i class="fa-solid fa-backward" id="bck"></i>
            </div>
            <div onclick="playpause()">
                <i class="fa-solid fa-play" id="pl"></i>
            </div>
            <div>
                <i class="fa-sharp fa-solid fa-forward" id="frw"></i>

            </div>
        </div>

        </div> 

    </div>
    <script>

        let prg=document.getElementById("progress");
        let song=document.getElementById("ad");
        let ctrlicon=document.getElementById("pl");
        
        song.onloadedmetadata=function()
        {
            progress.max= song.duration;
            progress.value=song.currentTime;
        }
        function playpause()
        {
            if(ctrlicon.classList.contains("fa-pause"))
            {
                song.pause();
                ctrlicon.classList.remove("fa-pause");
                ctrlicon.classList.add("fa-play");

            }
            else{
                song.play();
                ctrlicon.classList.add("fa-pause");
                ctrlicon.classList.remove("fa-play");

            }
        }
        if(song.play())
        {
            setInterval(()=>{
                progress.value=song.currentTime;

            },400);
        }
        progress.onchange=function()
        {
            song.play();
            song.currentTime=progress.value;
            ctrlicon.classList.add("fa-pause");
            ctrlicon.classList.remove("fa-play");

        }
    </script>
</body>
</html>
